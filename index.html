ровали дороги.","Будет платить, да, Маша за это?","В тот раз она очень-очень крупные, может, она выборочно нам приносила.","А всё, говорит, про войну да про войну вон пишут', говорит.","Т= т= тебе уже на работу сейчас.","в сутки.","А я обычно один раз в Юкаменск поеду,","Мы ещё ходили в летнее время, во время каникул.","Они, говорят, город гуляют.","Там выше вот, как вот идёшь на этот,","Да, или через хозяйство была, была собака.","Больно -то на деревню -то уж не смотрят уже.","И сейчас в район возят ещё.","наверно, я их город увезла, если обратно не привезла.","И вот я с этой ногой уже вышел на группу.","достроили - сейчас в клуб -то никто не ходит.","Тот раз","Где же я, блин, в метро не бывал бы никогда.","А на том зовут халтурку:","Ну на ферме ведь работу, на работу ходят.","На узел.","На дверь,","Теперь пришёл во ВТЭК:","бөрөс' вот так растягивалось на всю.","Она в клеточку.","Ну, даже на пенсию ещё не вышла было.","после двенадцати, это во время \"вожо\".","охотиться на них.","пшик-пшик, и всё, в лицо, например.","в Москве был проездом, значит, в Молдавию ездили.","Ну нет, вон, ездят в город постоянно газели.","Замуж вышла в другую деревню, Починок Ёжевский.","И ничего нигде не видал... есть, были, наверно, в городе; нигде не видал, [чем] себе стукнуло в голову: 'Ага'.","Снова едем в Ижевск.","В лицо?","Не будешь, говорит, это, на них кричать, это, это, на ребят.","вот и идут и, говорит, орут друг на друга.","Они, может, захотят там на тот= на ту сторону поехать, вы вот тоже ходили.","'За квартиру, говорит, я всё заплатила.'","На улицу выхожу, в сени:","В одно время ведь это, ага,","их на верёвочку 'калляллязө' вон, как вчера.","А снопы опять возят, или на речку, или этот, расстилать.","Сейчас он ушёл на пенсию, скажет: я вам всё сделал.","в ветеринарию звонила.","то бы на лекарства бесплатно давали, [нрзб].","кровь ждёт в стакан и даёт мне.","Ни на что!","про белую, говорит, тоже, сами так же делали.","я бы на лог успел, они бы меня клеймили.","Плевать в русского Ивана.","Через силу да через боль надо.","Сейчас уже вышла на пенсию.","В эту...","Это, ту опять в холодильник, морозильник, и всё.","И перед дверью, и в хлев,","Сейчас же [во], привыкли уже и на валенки, и на это, а раньше вручную делали было.","На курево только уходило три тысячи в месяц.","В три раза больше меня!","В школу приезжала ты работать?","Судился ведь человек, судился через суд.","На миллиарды перешли, не то что на миллионы, а на миллиарды!","Вот я говорю ведь? за пять километров съездил, это, поди-ка, у него, там,","Стал спускаться, эта лесенка укатилась, я оттуда бух на землю, на жопу.","Через дом даже.","Нападают на гусей уже.","Кто вообще не учился, пошёл в пятый класс.","я с Ярославского на Казанский вокзал, вдвоём приехали.","Потом уже на купейную пересели,","Ведро примерно, и так вот оставляют на ботву.","За него -то уже третий раз замужем.","в одно окно мать клала","приходили на эту гору","в деревню","И вот в Шамардан вышла,","На три м= три, на три тысячи уже в месяц можно прожить.","Продал ему, его поставили на продажу, пришёл посмотреть.","Я купался и на группу вышел, Вало шур дурөн я купался ведь!","Они ему помогли яблоки собрать, всё, посадили в багажник, в корзину.","ну, надевается, переходит одна в другую вот так вот.","дырочка, и вот через эту дырочку долж= да, как через эту дырочку должна","Мы ещё ходили в летнее время, во время каникул.","Через две недели нас на самолёт и туда, в Германию.","За руль сел, поехал в город.","Ссуду взял, тридцать тысяч, чтобы ехать в Новосибирск.","на завтра о=","Пятьдесят лет вышел.","Кто тыл= от= отсюда, тылысовские ездили уже домой себе на праздник.","Массаж он два раза в день делает.","Про козу.","Выхожу на следующий день - ни одной.","Здесь вот на уровне пупка человека от земли, если его торчком вот на эту часть поставить, на уровне пупка человека, значит, устанавливают ручку.","Стал спускаться, эта лесенка укатилась, я оттуда бух на землю, на жопу.","Вот, вот, я всё про неё, ага.","посмеивать, это <script id="quarto-html-after-body" type="application/javascript">
window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {
    const mode = bsSheetEl.getAttribute("data-mode");
    const bodyEl = window.document.querySelector("body");
    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");
    } else {
      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");
    }
  }
  const toggleBodyColorPrimary = () => {
    const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
    if (bsSheetEl) {
      toggleBodyColorMode(bsSheetEl);
    }
  }
  toggleBodyColorPrimary();  
  const icon = "";
  const anchorJS = new window.AnchorJS();
  anchorJS.options = {
    placement: 'right',
    icon: icon
  };
  anchorJS.add('.anchored');
  const clipboard = new window.ClipboardJS('.code-copy-button', {
    target: function(trigger) {
      return trigger.previousElementSibling;
    }
  });
  clipboard.on('success', function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    let tooltip;
    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");
      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");
        button.removeAttribute("data-bs-toggle");
        button.removeAttribute("data-bs-placement");
      }
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  });
  function tippyHover(el, contentFn) {
    const config = {
      allowHTML: true,
      content: contentFn,
      maxWidth: 500,
      delay: 100,
      arrow: false,
      appendTo: function(el) {
          return el.parentElement;
      },
      interactive: true,
      interactiveBorder: 10,
      theme: 'quarto',
      placement: 'bottom-start'
    };
    window.tippy(el, config); 
  }
  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {
    const ref = noterefs[i];
    tippyHover(ref, function() {
      // use id or data attribute instead here
      let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
      try { href = new URL(href).hash; } catch {}
      const id = href.replace(/^#\/?/, "");
      const note = window.document.getElementById(id);
      return note.innerHTML;
    });
  }
  const findCites = (el) => {
    const parentEl = el.parentElement;
    if (parentEl) {
      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
          var citeDiv = window.document.createElement('div');
          citeDiv.classList.add('hanging-indent');
          citeDiv.classList.add('csl-entry');
          var biblioDiv = window.document.getElementById('ref-' + cite);
          if (biblioDiv) {
            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
});
</script>
